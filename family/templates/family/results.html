{% extends "home/base.html" %}
{% block h1_header %}
    {% if results %}
    <h1>Resultados</h1>
    {% for rel in results %}
    <ol>
      <li>{{rel}}</li>
    </ol>
    {% endfor %}
    <div class="col-auto"><a href="{% url "fam-search" %}"><button class="btn btn-primary btn-lg" id="submitButton">Volver</button></a></div>
    {% else %}
    <h1>Resultados no encontrados</h1>
    <div class="col-auto"><a href="{% url "fam-search" %}"><button class="btn btn-primary btn-lg" id="submitButton">Volver</button></a></div>
    {% endif %}
{% endblock h1_header %}
